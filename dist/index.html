<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="https://unavatar.now.sh/github/brunoalv182" id="profile" />
            <h3>Bruno Alves</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="https://github.com/developedbyed/glass-website/blob/master/images/steam.png?raw=true" alt="">
              <a href="https://steamcommunity.com/id/brunoalv182/">
                <h2>Steam</h2></a>
                <img src="https://github.com/developedbyed/glass-website/blob/master/images/twitch.png?raw=true" alt="">
              <a href="https://www.twitch.tv/brnbullet">                <h2>Twitch</h2></a>
                <img src="https://github.com/developedbyed/glass-website/blob/master/images/library.png?raw=true" alt="">
              <a href="https://steamcommunity.com/id/brunoalv182/games/?tab=all">  
              <h2>Library</h2></a>
                <img src="https://github.com/developedbyed/glass-website/blob/master/images/upcoming.png?raw=true" alt="">
              <a href="https://store.steampowered.com/wishlist/id/brunoalv182/#sort=order">
                <h2>Upcoming</h2>
                </a>
            </div>
          </div>
          <div class="pro">
            <h2>Join Pro for free games</h2>
            <img src="https://github.com/developedbyed/glass-website/blob/master/images/controller.png?raw=true" alt="">
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="https://github.com/developedbyed/glass-website/blob/master/images/assassins.png?raw=true" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="https://github.com/developedbyed/glass-website/blob/master/images/sackboy.png?raw=true" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="https://github.com/developedbyed/glass-website/blob/master/images/spiderman.png?raw=true" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
